name: .NET Console App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    outputs:
      build-status: ${{ steps.set-status.outputs.status }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 5.0.x

      - name: Restore dependencies
        run: dotnet restore AtividadeSomativaDevOps/AtividadeSomativaDevOps.sln

      - name: Build
        run: dotnet build AtividadeSomativaDevOps/AtividadeSomativaDevOps.sln --configuration Release --no-restore

      - name: Set build status
        id: set-status
        run: |
          echo "status=success" >> $GITHUB_OUTPUT

  run-tests:
    runs-on: windows-latest
    needs: build
    outputs:
      passed: ${{ steps.set-outputs.outputs.passed }}
      failed: ${{ steps.set-outputs.outputs.failed }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 5.0.x

      - name: Run Unit Tests
        id: run-tests
        continue-on-error: true
        run: dotnet test AtividadeSomativaDevOps/AtividadeSomativaDevOps.sln --configuration Release --no-build --logger "trx;LogFileName=test-results.trx"

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/TestResults/*.trx'

      - name: Parse Test Results and Set Outputs
        id: set-outputs
        run: |
          passed=$(grep -oP 'outcome="Passed"' ./TestResults/**/*.trx | wc -l)
          failed=$(grep -oP 'outcome="Failed"' ./TestResults/**/*.trx | wc -l)
          echo "passed=$passed" >> $GITHUB_OUTPUT
          echo "failed=$failed" >> $GITHUB_OUTPUT

  docker:
    runs-on: ubuntu-latest
    needs: run-tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: ./AtividadeSomativaDevOps
          file: ./AtividadeSomativaDevOps/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/atividade-somativa:latest

  discord:
    runs-on: ubuntu-latest
    needs: [build, run-tests, docker]
    if: always()

    steps:
      - name: Send Discord Notification
        uses: johnnyhuy/actions-discord-git-webhook@main
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK }}
          args: |
              **Novo Build Executado!**
              **Reposit√≥rio:** ${{ github.repository }}
              **Branch:** ${{ github.ref_name }}
              **Autor:** @${{ github.actor }}
              **Commit:** "${{ github.event.head_commit.message }}"
              **Testes Passados:** ${{ needs.run-tests.outputs.passed }}
              **Testes Falhados:** ${{ needs.run-tests.outputs.failed }}
             üê≥ **Docker:** Imagem publicada em ${{ secrets.DOCKER_USERNAME }}/atividade-somativa:latest
             üîó [Ver workflow no GitHub](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
             ‚ö° Action usada: [johnnyhuy/actions-discord-git-webhook](https://github.com/johnnyhuy/actions-discord-git-webhook)
